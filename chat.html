<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With.. - Tottenham Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>99:99</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-car-battery"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <span><i class="fas fa-angle-left fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="alt-header__column">
          <span><h1 class="alt-header__title">Jose Mourinho</h1></span>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, Dec 18, 2020
      </div>
      <div class="messege-row">
        <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7XRDRX6XDS7OZOUNPGDP6H7RTQ.png" />
        <div class="messege-row__content">
          <span class="messege__author">Jose Mourinho</span>
          <div class="messege__info">
            <span class="messege__bubble">Yo!</span>
            <span class="messege__time">22:18</span>                
          </div>
        </div>
      </div>
      <div class="messege-row">
        <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7XRDRX6XDS7OZOUNPGDP6H7RTQ.png" />
        <div class="messege-row__content">
          <span class="messege__author">Jose Mourinho</span>
          <div class="messege__info">
            <span class="messege__bubble">I hope you don't go Real Madrid! ♥</span>
            <span class="messege__time">22:22</span>                
          </div>
        </div>
      </div>
      <div class="messege-row messege-row--own">
        <div class="messege-row__content">
          <div class="messege__info">
            <span class="messege__bubble">Give me double annual pay. jerk.</span>
            <span class="messege__time">22:24</span>                
          </div>
        </div>
      </div>
    </main>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a messege..." />
          <i class="far fa-grin-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-circle-up fa-lg"></i>
          </button>
        </div>
      </form>


      
  <div id="no-mobile">  
      <span>Your screen is too big!</span>
  </div>    
    


  
    <script src="https://kit.fontawesome.com/422d010fca.js" crossorigin="anonymous">
    </script>
</body>
</html>
