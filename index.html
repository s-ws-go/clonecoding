<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Kakao talk!</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>99:99</span>
    </div>
    <div class="status-bar__column">
      <span>150%</span>
      <i class="fas fa-car-battery"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
    <header class="welcome-header">
      <!-- <img class="welcome__img" src="screenshots/stadium.jpg" /> -->
      <h1 class="welcome-header__title">Welcome to the Tottenham talk!</h1>
      <p class="welcome-header__text">
          If you are the player of Tottenham hottspers,</br> You can use this Free after making your own account.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <a href="#">[Click] Find your account or password, Idiot!</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/422d010fca.js" crossorigin="anonymous">
    </script>
</body>
</html>
