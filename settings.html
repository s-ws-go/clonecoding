<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Tottenham Talk</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>99:99</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-car-battery"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
            <span><i class="fas fa-angle-left fa-2x"></i>
            </span>
          </a>
        </div>
        <div class="alt-header__column">
          <span><h1 class="alt-header__title">Settings</h1></span>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
      <ul class="settlings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>TTH lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
        
    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__noti bedge">2</span>  
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
              <i class="fab fa-searchengin fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__noti__ellipsis"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/422d010fca.js" crossorigin="anonymous">
    </script>
</body>
</html>
