<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Tottenham Talk</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>99:99</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-car-battery"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span id="find__cog"><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="nav__noti__cog"></span>
            </span>             
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img 
                src="https://img.gqkorea.co.kr/gq/2019/01/style_5c46d7d3771ed.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Son</h4>
                <div class="user-component__subtitle__icon"> <!--이 부분 다시 만져야 함-->
                  <h4 class="user-component__subtitle">+1 789 666 999</h4>
                  <!-- <i class="fas fa-exclamation-circle"></i> -->
                </div>
              </div>
            </div>
            <div class="user-component__column">
              <span><i class="far fa-sticky-note fa-2x"></i></span>  
            </div>        
          </div>
          <div class="icon-row more-margin">
            <div class="icon-row__icon">
              <i class="far fa-calendar-alt"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-dice-d6"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-wink"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-brush"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="more-sugesstions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-sugesstions__icons">
              <div class="more-sugesstions__icon">
                <div class="more-sugesstions__icon-image">
                  <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-sugesstions__icon-text">TTH Story</span>                
              </div>
              <div class="more-sugesstions__icon">
                <div class="more-sugesstions__icon-image">
                  <i class="fas fa-futbol"></i>
                </div>
                <span class="more-sugesstions__icon-text">Virtual Training</span>                
              </div>
            </div>
           </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__noti bedge">2</span>  
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
              <i class="fab fa-searchengin fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__noti__ellipsis"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/422d010fca.js" crossorigin="anonymous">
    </script>
</body>
</html>
