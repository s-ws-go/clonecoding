<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Tottenham Talk</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>99:99</span>
      </div>
      <div class="status-bar__column">
        <span>150%</span>
        <i class="fas fa-car-battery"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends!</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>



    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display   
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>



    <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img 
          src="https://img.gqkorea.co.kr/gq/2019/01/style_5c46d7d3771ed.jpg"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Son</h4>
          <!-- <h4 class="user-component__subtitle">text whatever</h4> -->
        </div>
      </div>
      <div class="user-component__column"></div>        
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
          <img 
            src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F996911445ECB29F107"
            class="user-component__avatar user-component__avatar--xs"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Tottenham</h4>
          </div>
        </div>
        <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>        
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__noti bedge">2</span>  
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__noti__ellipsis"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>


    <script src="https://kit.fontawesome.com/422d010fca.js" crossorigin="anonymous">
    </script>
</body>
</html>
